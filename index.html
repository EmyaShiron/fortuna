<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Игра: Удары модельки</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 20px;
    }

    #gameArea {
      position: relative;
      width: 100%;
      height: 80vh;
      margin: 20px auto;
      background: url('https://i.imgur.com/6FmZl4w.jpg') no-repeat center center;
      background-size: cover;
      border: 3px solid #333;
      overflow: hidden;
    }

    .character {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      transition: transform 0.1s;
    }

    .enemy {
      position: absolute;
      bottom: 20px;
      right: 10%;
      width: 60px;
      animation: floatEnemy 2s ease-in-out infinite;
    }

    @keyframes floatEnemy {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    #counter {
      font-size: 24px;
      margin: 10px;
      color: #333;
    }
  </style>
</head>
<body>

<h1>Еврейская моделька избивает маленькую модельку человека</h1>
<div id="counter">Счётчик ударов: 0</div>
<div id="gameArea">
  <img src="https://i.imgur.com/Qv9QzGn.png" alt="main" class="character" id="mainCharacter">
  <img src="https://i.imgur.com/mY7bNkM.png" alt="enemy" class="enemy" id="enemyCharacter">
</div>

<script>
  const enemy = document.getElementById('enemyCharacter');
  const counterDisplay = document.getElementById('counter');
  let hitCount = 0;

  document.addEventListener('keydown', function (e) {
    if (e.code === 'Space') {
      // Анимация удара
      const mainChar = document.getElementById('mainCharacter');
      mainChar.style.transform = 'translateX(-50%) scale(1.2)';
      setTimeout(() => {
        mainChar.style.transform = 'translateX(-50%)';
      }, 100);

      // Проверка на попадание (просто визуальный эффект)
      hitCount++;
      counterDisplay.textContent = 'Счётчик ударов: ' + hitCount;

      // Вибрация экрана
      document.body.style.transition = 'transform 0.1s';
      document.body.style.transform = 'translateX(5px)';
      setTimeout(() => {
        document.body.style.transform = 'translateX(-5px)';
        setTimeout(() => {
          document.body.style.transform = 'translateX(0)';
        }, 50);
      }, 50);
    }
  });
</script>

</body>
</html>
